<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .search-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .search-box, .control {
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }
        .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .result-item a {
            color: #4285f4;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .flex-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        @media (max-width: 599px) {
            .flex-row {
                flex-direction: column;
            }
            .control {
                width: calc(100% - 24px);
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchQuery" class="search-box" placeholder="Search...">
        
        <div class="flex-row">
            <div class="flex-column" style="flex: 1;">
                <span class="label">Language</span>
                <select id="languageSelect" class="control">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="fr">French</option>
                </select>
            </div>

            <div class="flex-column" style="flex: 1;">
                <span class="label">Type</span>
                <select id="typeSelect" class="control">
                    <option value="sentence">Sentence</option>
                    <option value="movie">Movie</option>
                </select>
            </div>

            <div class="flex-column" style="flex: 0.5;">
                <span class="label">Word Length Min</span>
                <input type="number" id="minLength" class="control" value="0">
            </div>

            <div class="flex-column" style="flex: 0.5;">
                <span class="label">Word Length Max</span>
                <input type="number" id="maxLength" class="control" value="20">
            </div>
        </div>

        <button onclick="searchMovies()" class="search-button">Search</button>
        <div id="results" class="results"></div>
    </div>

    <script>
	    document.getElementById('searchQuery').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });
		
        function searchMovies() {
            const query = document.getElementById('searchQuery').value;
            const lang = document.getElementById('languageSelect').value;
            const type = document.getElementById('typeSelect').value;
            const wordLengthMin = document.getElementById('minLength').value;
            const wordLengthMax = document.getElementById('maxLength').value;
            const apiUrl = 'https://jn2vareve4.execute-api.us-east-1.amazonaws.com/prod/querymovie';
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: query,
                    lang: lang,
                    type: type,
                    word_length_min: wordLengthMin,
                    word_length_max: wordLengthMax
                }),
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data.body);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                let innerHTML = `<p>${item.sentence}</p>`;
                if (item.url != "NA") {
                    innerHTML += `<a href="${item.url}" target="_blank">View Video</a>`;
                }
				if (item.video_source_name != "NA" & item.video_source_link != "NA") {
					innerHTML += `<br>`
                    innerHTML += `<a href="${item.video_source_link}" target="_blank">Source: ${item.video_source_name}</a>`;
                }
                resultItem.innerHTML = innerHTML;
                resultsDiv.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
