<!DOCTYPE html>
<html>
<head>
    <title>Video Search Engine</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            display: flex;
            flex-direction: column; /* Changed to column */
            align-items: center;    /* Center items horizontally */
            width: 95%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .logo {
            max-height: 50px;
            margin-bottom: 10px;    /* Added margin-bottom */
        }
        .title {
            color: #007bff;
            font-size: 20px;        /* Adjusted font size */
            margin: 0;
            text-align: center;     /* Centered the text */
        }
        .search-container {
            width: 95%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .search-box, .control {
            padding: 12px;
            margin: 8px 0; 
            border: 1px solid #ced4da;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-box {
            background-color: #ffffff;
            color: #343a40;
        }
        .control, .search-button {
            background-color: #ffffff;
            color: #343a40;
        }
        .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            background-color: #ffffff;
            color: #343a40;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item:hover {
            transform: scale(1.02);
        }
        .result-item a {
            color: #007bff;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-content {
            flex-grow: 1;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        @media (min-width: 600px) {
            .flex-column {
                width: calc(50% - 10px);
            }
            .flex-column.half {
                width: calc(25% - 10px);
            }
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination .disabled {
            background-color: #ced4da;
            cursor: not-allowed;
            color: #6c757d;
        }
        .delete-button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            background-color: #dc3545;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .delete-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.golingoapp.com/">
            <img src="site-logo.png" alt="Logo" class="logo">
        </a>
        <h1 class="title">Let's Learn Language Together with AI</h1>
    </div>
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchQuery" class="search-box" placeholder="Search...">
        
        <div class="flex-row">
            <div class="flex-column">
                <span class="label">Language</span>
                <select id="languageSelect" class="control">
                    <option value="any">Any</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="fr">French</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zh-CHS">Chinese</option>				
                </select>
            </div>

            <div class="flex-column">
                <span class="label">Type</span>
                <select id="typeSelect" class="control">
                    <option value="any">Any</option>
                    <option value="sentence">Sentence</option>
                    <option value="movie">Movie</option>
                </select>
            </div>

            <div class="flex-column half">
                <span class="label">Word Length Min</span>
                <input type="number" id="minLength" class="control" placeholder="No Min">
            </div>

            <div class="flex-column half">
                <span class="label">Word Length Max</span>
                <input type="number" id="maxLength" class="control" placeholder="No Max">
            </div>
        </div>

        <button onclick="searchMovies()" class="search-button">Search</button>
        <div id="results" class="results"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allResults = [];
        let userName = null;
        const allowedUsers = ["charley@gmail.com", "xin@gmail.com"];
        
        document.getElementById('searchQuery').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });
        
        function scrollToTop() {
            document.getElementById('searchContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function searchMovies() {
            const query = document.getElementById('searchQuery').value;
            const lang = document.getElementById('languageSelect').value;
            const type = document.getElementById('typeSelect').value;
            const wordLengthMin = document.getElementById('minLength').value;
            const wordLengthMax = document.getElementById('maxLength').value;
            const apiUrl = 'https://jn2vareve4.execute-api.us-east-1.amazonaws.com/prod/querymovie';

            let payload = {
                q: query
            };

            if (lang !== 'any') {
                payload.lang = lang;
            }

            if (type !== 'any') {
                payload.type = type;
            }

            if (wordLengthMin !== '') {
                payload.word_length_min = Number(wordLengthMin);
            }

            if (wordLengthMax !== '') {
                payload.word_length_max = Number(wordLengthMax);
            }
          
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                allResults = data.body;
                currentPage = 1;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top after search
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const results = allResults.slice(start, end);

            if (results.length === 0) {
                const noResultsMessage = document.createElement('div');
                noResultsMessage.className = 'no-results-message';
                noResultsMessage.innerHTML = '<p>No results found.</p>';
                resultsDiv.appendChild(noResultsMessage);
            } else {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'result-content';

                    let innerHTML = `<p>${item.sentence}</p>`;
                    if (item.url !== "NA") {
                        innerHTML += ` <a href="${item.url}" target="_blank">View Video</a>`;
                    }
                    if (item.video_source_name !== "NA" && item.video_source_link !== "NA") {
                        innerHTML += `<br>`;
                        innerHTML += `<a href="${item.video_source_link}" target="_blank">Source: ${item.video_source_name}</a>`;
                    }
                    contentDiv.innerHTML = innerHTML;
                    resultItem.appendChild(contentDiv);

                    if (allowedUsers.includes(userName)) {
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.className = 'delete-button';
                        
                        deleteButton.onclick = function() {
                            deleteMovie(item.index_name, item.id, userName, deleteButton);
                        };

                        resultItem.appendChild(deleteButton);
                    }

                    resultsDiv.appendChild(resultItem);
                });
            }
        }

        function deleteMovie(indexName, itemId, userName, deleteButton) {

            const apiUrl = 'https://jn2vareve4.execute-api.us-east-1.amazonaws.com/prod/deletemovie';
            const payload = {
                index_name: indexName,
                id: itemId,
                user_name: userName
            };
            
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if(response.ok) {
                    // Disable the delete button
                    deleteButton.disabled = true;
                    deleteButton.textContent = 'Deleted';
                } else {
                    console.error('Failed to delete item');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayPagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(allResults.length / itemsPerPage);

            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Prev';
                prevButton.onclick = prevPage;
                prevButton.className = currentPage === 1 ? 'disabled' : '';
                paginationDiv.appendChild(prevButton);

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = nextPage;
                nextButton.className = currentPage === totalPages ? 'disabled' : '';
                paginationDiv.appendChild(nextButton);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top when navigating pages
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(allResults.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top when navigating pages
            }
        }

        // Extract URL parameters and initiate search automatically
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const lang = urlParams.get('lang');
            const type = urlParams.get('type');
            const wordLengthMin = urlParams.get('word_length_min');
            const wordLengthMax = urlParams.get('word_length_max');
            userName = urlParams.get('user_name'); // Get user_name from URL parameters

            if (query) {
                document.getElementById('searchQuery').value = query;
            }
            if (lang) {
                document.getElementById('languageSelect').value = lang;
            }
            if (type) {
                document.getElementById('typeSelect').value = type;
            }
            if (wordLengthMin) {
                document.getElementById('minLength').value = wordLengthMin;
            }
            if (wordLengthMax) {
                document.getElementById('maxLength').value = wordLengthMax;
            }

            if (query) {
                searchMovies();
            }
        };
    </script>
</body>
</html>
