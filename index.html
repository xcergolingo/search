<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Engine</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .search-container {
            text-align: center;
            width: 95%;
            max-width: 600px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 80vh; /* Ensure the container does not overflow the viewport */
            overflow-y: auto; /* Enable vertical scrolling within the container */
        }
        .search-box, .control {
            padding: 12px;
            margin: 8px 0; 
            border: none;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        .search-box {
            font-size: 18px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .control, .search-button {
            font-size: 16px;
        }
        .control {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .result-item:hover {
            transform: scale(1.02);
        }
        .result-item a {
            color: #3498db;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        @media (min-width: 600px) {
            .flex-column {
                width: calc(50% - 10px);
            }
            .flex-column.half {
                width: calc(25% - 10px);
            }
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pagination button:hover {
            background-color: #2980b9;
        }
        .pagination .disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchQuery" class="search-box" placeholder="Search...">
        
        <div class="flex-row">
            <div class="flex-column">
                <span class="label">Language</span>
                <select id="languageSelect" class="control">
                    <option value="any">Any</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="fr">French</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>

            <div class="flex-column">
                <span class="label">Type</span>
                <select id="typeSelect" class="control">
                    <option value="any">Any</option>
                    <option value="sentence">Sentence</option>
                    <option value="movie">Movie</option>
                </select>
            </div>

            <div class="flex-column half">
                <span class="label">Word Length Min</span>
                <input type="number" id="minLength" class="control" placeholder="No Min">
            </div>

            <div class="flex-column half">
                <span class="label">Word Length Max</span>
                <input type="number" id="maxLength" class="control" placeholder="No Max">
            </div>
        </div>

        <button onclick="searchMovies()" class="search-button">Search</button>
        <div id="results" class="results"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let allResults = [];
		
        document.getElementById('searchQuery').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });
        
        function scrollToTop() {
            document.getElementById('searchContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function searchMovies() {
            const query = document.getElementById('searchQuery').value;
            const lang = document.getElementById('languageSelect').value;
            const type = document.getElementById('typeSelect').value;
            const wordLengthMin = document.getElementById('minLength').value;
            const wordLengthMax = document.getElementById('maxLength').value;
            const apiUrl = 'https://jn2vareve4.execute-api.us-east-1.amazonaws.com/prod/querymovie';

            let payload = {
                q: query
            };

            if (lang !== 'any') {
                payload.lang = lang;
            }

            if (type !== 'any') {
                payload.type = type;
            }

            if (wordLengthMin !== '') {
                payload.word_length_min = Number(wordLengthMin);
            }

            if (wordLengthMax !== '') {
                payload.word_length_max = Number(wordLengthMax);
            }
          
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                allResults = data.body;
                currentPage = 1;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top after search
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const results = allResults.slice(start, end);

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                let innerHTML = `<p>${item.sentence}</p>`;
                if (item.url !== "NA") {
                    innerHTML += `<a href="${item.url}" target="_blank">View Video</a>`;
                }
                if (item.video_source_name !== "NA" && item.video_source_link !== "NA") {
                    innerHTML += `<br>`;
                    innerHTML += `<a href="${item.video_source_link}" target="_blank">Source: ${item.video_source_name}</a>`;
                }
                resultItem.innerHTML = innerHTML;
                resultsDiv.appendChild(resultItem);
            });
        }

        function displayPagination() {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            const totalPages = Math.ceil(allResults.length / itemsPerPage);

            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Prev';
                prevButton.onclick = prevPage;
                prevButton.className = currentPage === 1 ? 'disabled' : '';
                paginationDiv.appendChild(prevButton);

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = nextPage;
                nextButton.className = currentPage === totalPages ? 'disabled' : '';
                paginationDiv.appendChild(nextButton);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top when navigating pages
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(allResults.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayResults();
                displayPagination();
                scrollToTop(); // Scroll to top when navigating pages
            }
        }
    </script>
</body>
</html>
